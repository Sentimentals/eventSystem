<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css文件 -->
    <link rel="stylesheet" href="../assets/lib/layui-v2.8.7/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="../assets/css/text/textPush.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                      <input type="text" name="username" lay-verify="required" placeholder="请输入文章类别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item btnPost">
                    <button type="button" class="layui-btn layui-btn-normal">确认提交</button>
                    <button class="layui-btn layui-btn-primary layui-border">重置</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui-v2.8.7/layui/layui.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/text/textPush.js"></script>
</body>
</html>
