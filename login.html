<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统-登录/注册</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己书写的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- logo区域 -->
   <div class="logo">
    <img src="./assets/images/logo.png" alt="">
   </div>
   <!-- 登录/注册区域 -->
   <div class="loginAndReg">
    <!-- 主页面框标题 -->
    <div class="box_title"></div>
    <!-- 登录页面 -->
    <div class="box_login" id="login_box">
        <form class="layui-form">
            <div class="demo-login-container">
                <!-- 账号输入框区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- 字体图标区域 -->
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <!-- 账号输入框 -->
                        <input type="text" name="username" lay-verify="required|use" placeholder="请输入用户名" lay-reqtext="用户名不能为空" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <!-- 密码输入框区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- 字体图标区域 -->
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <!-- 密码输入框 -->
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" lay-reqtext="密码不能为空" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>
                </div>
                <!-- 注册账号链接 -->
                <div class="layui-form-item go-reg">
                    <a href="javascript:;" id="box_reg">没有账号?去注册</a>
                </div>
            </div>
        </form>
    </div>
    <!-- 注册页面 -->
    <div class="box_reg" id="reg_box">
        <form class="layui-form">
            <div class="demo-login-container">
                <!-- 账号输入框区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- 字体图标区域 -->
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <!-- 账号输入框 -->
                        <input type="text" name="username" lay-verify="required|use" placeholder="请输入用户名" lay-reqtext="用户名不能为空" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <!-- 密码输入框区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- 字体图标区域 -->
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <!-- 密码输入框 -->
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" lay-reqtext="密码不能为空" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <!-- 再次确认密码区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- 字体图标区域 -->
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <!-- 密码输入框 -->
                        <input type="password" name="repassword" lay-verify="required|pwd|repwd" placeholder="请再次输入密码" lay-reqtext="二次密码不能为空" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="agreement" lay-verify="required" lay-skin="primary" title="请勾选"> 
                    <a href="javascript:;" style="position: relative; top: 6px; left: -15px;">
                      <ins>用户协议</ins>
                    </a>
                </div>              
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>注册</button>
                </div>
                <!-- 注册账号链接 -->
                <div class="layui-form-item go-reg">
                    <a href="javascript:;" id="box_login">去登陆</a>
                </div>
            </div>
        </form>
    </div>
   </div>
   <!-- 导入layui的js -->
   <script src="./assets/lib/layui/layui.all.js"></script>
   <!-- 导入jquery -->
   <script src="./assets/lib/jquery.js"></script>
   <!-- 导入自己的js -->
   <script src="./assets/js/login.js"></script>
</body>
</html>
