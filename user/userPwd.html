<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui固有的css文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="../assets/css/user/userPwd.css">
</head>
<body>
    <div class="layui-card">
        <!-- 利用layui做一个卡面面板 -->
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane">
                <!-- 原密码输入栏 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" autocomplete="off" placeholder="请输入您原来的密码" lay-verify="required" class="layui-input">
                  </div>
                </div>
                <!-- 新密码输入栏 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" autocomplete="off" placeholder="请输入您的新密码" lay-verify="required|pwd|newPwd" class="layui-input">
                    </div>
                </div>
                <!-- 确认新密码输入栏 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="reNewPwd" autocomplete="off" placeholder="请再次输入新密码" lay-verify="required|pwd|reNewPwd" class="layui-input">
                    </div>
                </div>
                <!-- 修改和重置按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="demo2">立即修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己书写的js文件 -->
    <script src="../assets/js/user/userPwd.js"></script>
</body>
</html>
